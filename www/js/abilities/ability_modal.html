<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add an ability</h1>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list list-inset">
              <label class="item item-input item-stacked-label">
                <span class="input-label">Name</span>
                <input type="text" ng-model="ability.name" placeholder="Ability Name">
              </label>
              <label class="item item-input item-stacked-label">
                <span class="input-label">Description</span>
                <textarea ng-model="ability.description" placeholder="Description" rows=5></textarea>
              </label>
            
              <button class="button button-block button-positive" ng-click="abilityVM.addAbility(ability)"> Submit</button>
              <button class="button button-block button-negative" ng-click="abilityVM.closeAbilityModal()"> Cancel</button>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
