<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Edit Ability</h1>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
              <label class="item item-input">
                <input type="text" ng-model="vm.editing.name" placeholder="Ability Name">
              </label>
              <label class="item item-input">
                <input type="text" ng-model="vm.editing.description" placeholder="Description">
              </label>
            </div>
            <button class="button button-block button-positive" ng-click="vm.closeAbilityModal()"> Done</button>
            
        </form>
    </ion-content>
</ion-modal-view>
