<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add an ability</h1>
    </ion-header-bar>
    <ion-content>
        <form>
            <div class="list">
              <label class="item item-input">
                <input type="text" ng-model="ability.name" placeholder="Ability Name">
              </label>
              <label class="item item-input">
                <input type="text" ng-model="ability.description" placeholder="Description">
              </label>
            </div>
            <button class="button button-block button-positive" ng-click="vm.addAbility(ability)"> Submit</button>
            <button class="button button-block button-negative" ng-click="vm.closeAbilityModal()"> Cancel</button>
            
        </form>
    </ion-content>
</ion-modal-view>
